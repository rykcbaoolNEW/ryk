
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Games Hub</title>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Inter, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* ================= THEMES ================= */

        body.dark { --a:#111; --b:#222; --c:#5c7cff; }
        body.light { --a:#f5f5f5; --b:#ffffff; --c:#0078ff; color:black; }
        body.neon { --a:#05010d; --b:#130022; --c:#ff00ff; }
        body.ocean { --a:#021024; --b:#04395e; --c:#00eaff; }
        body.sunset { --a:#2b1055; --b:#7597de; --c:#ff9966; }

        /* ================= BACKGROUND ================= */

        .background {
            position: fixed;
            inset: 0;
            background: linear-gradient(-45deg, var(--a), var(--b), var(--a));
            background-size: 400% 400%;
            animation: bg 12s ease infinite;
            z-index: -2;
        }

        @keyframes bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* floating blobs */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--c);
            opacity: 0.15;
            filter: blur(120px);
            animation: float 20s infinite alternate;
        }

        .blob:nth-child(1){top:10%;left:10%}
        .blob:nth-child(2){bottom:10%;right:15%;animation-duration:25s}

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-150px); }
        }

        /* ================= LAYOUT ================= */

        .app {
            display: flex;
            height: 100%;
            backdrop-filter: blur(8px);
        }

        .sidebar {
            width: 240px;
            background: rgba(255,255,255,0.08);
            padding: 16px;
        }

        .sidebar h2 { margin-top:0; }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            color: inherit;
            cursor: pointer;
            transition: .25s;
        }

        .sidebar button:hover {
            border-color: var(--c);
            box-shadow: 0 0 12px var(--c);
        }

        .main {
            flex: 1;
            overflow-y: auto;
        }

        header {
            padding: 20px;
            font-size: 26px;
            text-align: center;
        }

        /* ================= GRID ================= */

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
            gap: 18px;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.15);
            transition: .3s;
        }

        .card:hover {
            transform: translateY(-8px) rotateX(4deg);
            box-shadow: 0 0 30px var(--c);
        }

        .thumb {
            height: 140px;
            display:flex;
            align-items:center;
            justify-content:center;
            background: rgba(0,0,0,.4);
        }

        .thumb img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .title {
            padding: 10px;
            text-align: center;
        }

        /* ================= LAUNCHER ================= */

        .launcher {
            position: fixed;
            inset: 0;
            display: none;
            flex-direction: column;
            background: rgba(0,0,0,0.9);
        }

        .launcher.active { display:flex; }

        .launcher-bar {
            padding: 10px;
            display:flex;
            gap:10px;
            background: rgba(255,255,255,0.1);
        }

        iframe { flex:1; border:none; }
    </style>
</head>

<body class="neon">

<div class="background">
    <div class="blob"></div>
    <div class="blob"></div>
</div>

<div class="app">
    <div class="sidebar">
        <h2>Themes</h2>
        <button onclick="setTheme('dark')">Dark</button>
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('neon')">Neon</button>
        <button onclick="setTheme('ocean')">Ocean</button>
        <button onclick="setTheme('sunset')">Sunset</button>

    </div>

    <div class="main">
        <header>Ryks Games Hub</header>
        <div class="grid" id="grid"></div>
    </div>
</div>

<div class="launcher" id="launcher">
    <div class="launcher-bar">
