<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>Scramjet</title>

		<link rel="shortcut icon" content="favicon.webp" />
	
		<script src="/scram/scramjet.all.js"></script>
		<script src="/baremux/index.js"></script>
		
		<link rel="stylesheet" href="index.css" />
		<script src="register-sw.js" defer></script>
		<script src="search.js" defer></script>
		<script src="index.js" defer></script>
		<script src="settings.js" defer></script>
		<script src="theme.js" defer></script>

	</head>
	<header class="topbar">

		<nav class="nav">
			<a href="index.html">Home</a>
			<a href="g.html">Games</a>
			<a href="apps.html">Apps</a>
			<a href="settings.html">Settings</a>
		</nav>
	</header>
	<div class="settings-dropdown" id="settings">
		<label>Search Engine</label>
		<select id="engine-select">
			<option value="https://www.duckduckgo.com/?q=%s">DuckDuckGo</option>
			<option value="https://www.google.com/search?q=%s">Google</option>
			<option value="https://www.bing.com/search?q=%s">Bing</option>
		</select>

		<label>Theme</label>
		<select id="theme-select">
			<option value="">Dark</option>
			<option value="light">Light</option>
			<option value="neon">Neon</option>
		</select>

		<button onclick="saveSettings()">Save</button>
	</div>


	<body>
		<div title="Scramjet Logo" class="flex-center logo-wrapper header-center">
			<img class="logo" src="img.png" alt="Scramjet" />
		</div>
		<form id="sj-form" class="flex-center">
			<input
				id="sj-search-engine"
				value="https://www.duckduckgo.com/?q=%s"
				type = "hidden"
			/>
			<input id="sj-address" type="text" placeholder="Search the web" />
			<button onclick="openBlank()">Open in about:blank</button>
		</form>
		<div class="desc left-margin">
			<p id="sj-error"></p>
			<pre id="sj-error-code"></pre>
		</div>
</html>
