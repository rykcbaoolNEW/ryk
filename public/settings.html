<body>

<h1>Proxy Settings</h1>


<link rel="stylesheet" href="index.css" />

<!-- Open current page in about:blank -->
<button id="openBlankBtn">Open Current Page in About:Blank</button>

<!-- Hide tab -->
<button id="hideTabBtn">Hide Tab (Change Title & Icon)</button>

<!-- Custom tab title & favicon -->
<div>
    <label for="tabTitle">Tab Title Presets:</label>
    <select id="tabTitle">
        <option value="Google">Google</option>
        <option value="YouTube">YouTube</option>
        <option value="Facebook">Facebook</option>
        <option value="School Portal">School Portal</option>
    </select>

    <label for="tabIcon">Favicon Presets:</label>
    <select id="tabIcon">
        <option value="/icons/google.png">Google</option>
        <option value="/icons/youtube.png">YouTube</option>
        <option value="/icons/facebook.png">Facebook</option>
        <option value="/icons/school.png">School</option>
    </select>

    <button id="applyTabBtn">Apply Tab Changes</button>
</div>



<script>
    // Open current page in about:blank
    document.getElementById('openBlankBtn').addEventListener('click', () => {
        const url = window.location.href;
        const newTab = window.open('about:blank', '_blank');
        newTab.document.write(`<iframe src="${url}" style="width:100%; height:100%; border:none;"></iframe>`);
    });



    // Apply tab title & favicon presets
    document.getElementById('applyTabBtn').addEventListener('click', () => {
        const title = document.getElementById('tabTitle').value;
        const icon = document.getElementById('tabIcon').value;
        document.title = title;
        document.getElementById('favicon').href = icon;
        alert("Tab updated!");
    });
</script>

</body>
